<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Scandalous Scandinavia</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h1>The Dream</h1>
        <p>Come to Norway: we have hot-tubs.</p>
      </div>

      <div id="index-background"></div>

      <div class="panel panel-info">
        <div class="panel-heading">
          <p class="panel-title">Join us in:</p>
        </div>
        <div class="panel-body">
          <ul>
            <li class="bg-info">Swimming</li>
            <li class="bg-info">Boating</li>
            <li class="bg-info">Considering the sky</li>
            <li class="bg-info">Considering the water</li>
          </ul>
        </div>
      </div>

      <blockquote>
        <p class="bg-warning">"It's lit."</p>
        <footer class="bg-success">Native Norwegian</footer>
      </blockquote>

    </div>
  </body>
</html>
